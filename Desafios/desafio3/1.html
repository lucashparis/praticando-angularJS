<!DOCTYPE html>
<html lang="en" ng-app="BeMEAM" ng-controller="tabelaCtrl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/angular.min.js"></script>
  <script src="/Desafios/desafio3/1.js"></script>

  <title>Desafio 3</title>

</head>
<body>
  <table>
   <thead>
     <tr>
       <th ng-click="ordenar(key)" ng-repeat="(key, value) in users[0]">{{key}}
      </th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="user in users">
       <td ng-repeat="(key, value) in user">{{value}}</td>
     </tr>
   </tbody>
  </table>
</body>
</html>
